<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Celpax Dailypulse Resources</title>

        <!-- font loading -->
        <link rel="stylesheet" type="text/css" href="css/bahamas-font.css">
        <link rel="stylesheet" type="text/css" href="css/oswald-font.css">
        <link rel="stylesheet" type="text/css" href="css/celpax-style.css">

        <!-- bower deps -->
        <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">
        <!-- jquery and plugins -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jquery-knob/js/jquery.knob.js"></script>

    </head>
    <body>

        <h1> Celpax Dailypulse </h1>

        <h2> Mood KPI </h2>
        <p class="green"> <span class="mood-kpi"> 91% </span> <i class="fa fa-2x fa-thumbs-up"></i> </p>
        <p class="red"> <span class="mood-kpi"> 9% </span> <i class="fa fa-2x fa-thumbs-down"></i> </p>
        <p class="blue"> 35 Pulses per typical day </p>


        <input type="text" id="mood-kpi-green" class="circle-stats green" value="91"/>
        <input type="text" id="mood-kpi-red"  class="circle-stats red" value="9"/>

        <script src="js/celpax.js"></script>
    </body>
</html>
